version: "3.8"

networks:
  mybridge:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1

services:
  aoj-back:
    build:
      context: ../AOJ-BE
    image: aoj-back
    container_name: aoj-back
    environment:
      BE_PORT: "1323"
    networks:
      mybridge:
        ipv4_address: 172.18.0.3
    ports:
      - "1323:1323"
    restart: always

  aoj-front:
    depends_on:
      - aoj-back
    build:
      context: .
    image: aoj-front
    container_name: aoj-front
    environment:
      FE_PORT: "80"
      BE_HOST: "172.18.0.3"
      BE_PORT: "1323"
    networks:
      mybridge:
        ipv4_address: 172.18.0.2
    ports:
      - "80:80"
    restart: always
